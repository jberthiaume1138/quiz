<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">	
	<title>The Ultimate Comic Book Quiz</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Marvel:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

<header>
	<h1>The Ultimate Comic Book Quiz</h1>
</header>

<section id="main">
	<div id="question-header-wrapper">
		<h2 id="question-header">Question #1</h2>
	</div>
	<p id="question"></p>
	<div id="choices-wrapper">
		<div id="choice-0" class="choice">
 			<input class="radios" type="radio" id="0" name="choices" value="0">
 			<p class="choice-text"></p>
 		</div>
		<div id="choice-1" class="choice">
			<input class="radios" type="radio" id="1" name="choices" value="1">
			<p class="choice-text"></p>
		</div>
		<div id="choice-2" class="choice">
			<input class="radios" type="radio" id="2" name="choices" value="2">
			<p class="choice-text"></p>
		</div>
		<div id="choice-3" class="choice"> 
			<input class="radios" type="radio" id="3" name="choices" value="3">
			<p class="choice-text"></p>
		</div>
	</div>
	<!-- <div id="explanation">
		<button id="continue">Next</button>	
	</div> -->
	<div id="nav-wrapper">
		<button id="btn-next">Next</button>	
		<button id="btn-restart">Start Over</button>
		<button id="btn-confirm">Confirm</button>
		<h2 id="restart-warning">Warning, all progress will be lost.</h2>
	</div>
</section>

<section id="game-over">
</section>

<!-- <div id="skyline"></div> -->

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/questions.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
