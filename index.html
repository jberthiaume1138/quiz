<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">	
	<title>The Ultimate Comic Book Quiz</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Marvel:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

<header>
	<h1>The Ultimate Comic Book Quiz</h1>
</header>

<section id="main">
	<div id="question-header-wrapper">
		<h2 id="question-header">Question #1</h2>
	</div>
	<p id="question"></p>
	<div id="choice-wrapper">
		<input type="radio" id="0" name="choices" value="0" required /><label class="choice-labels"></label><br/>
		<input type="radio" id="1" name="choices" value="1" required /><label class="choice-labels"></label><br/>
		<input type="radio" id="2" name="choices" value="2" required /><label class="choice-labels"></label><br/>
		<input type="radio" id="3" name="choices" value="3" required /><label class="choice-labels"></label><br/>
	</div>
	<!-- <div id="explanation">
		<button id="continue">Next</button>	
	</div> -->
</section>

<section id="game-over">

</section>

<footer id="footer">
	<button id="btn-next">Next</button>	
	<button id="btn-restart">Start Over</button>
</footer>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/questions.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
